<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menuContainer" class="menu_container"></div>
    <div class="container">
        <div class="slogan-container">
            <img class="logo" src="./images/logo-image.png" alt="Website Logo">
            <div class="slogan">
                <h2>Where there is tea, there is... hope.</h2>
            </div>
        </div>

        <div class="squares">
            <div class="box ball">
                <img src="./images/ball.png" alt="Ball">
                <button class="button">See Details</button>
            </div>

            <div class="box coffee">
                <img src="./images/coffee.jpg" alt="Coffee">
                <button class="button">See Details</button>
            </div>

            <div class="box vegan">
                <div class="inner-box">
                    <img src="./images/vegan.png" alt="Vegan">
                </div>
                <button class="button">See Details</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="./Component/navigation.js"></script>
</body>
</html>
